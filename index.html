<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/bingo.js"></script>
<title>Bingo slot</title>
</head>
<body>
  <header>
    <div class="inner">
      <h1>BINGO SLOT</h1>
    </div>
  </header>
  <nav class="menu">
    <div class="inner">
      <form name="setmenu">
        <input type="text" name="dat" id="value" pattern="[1-9][0-9]" maxlength="2">
        <button type="button" id="setBtn">SET</button>
        <button type="button" id="resetBtn">RESET</button>
      </form>
    </div>
  </nav>
  <section class="main">
    <div class="inner">
      <div id="roulette"></div>
      <form id="playBtn">
        <button id="startBtn">START</button>
        <button id="stopBtn">STOP</button>
      </form>
      <audio id="dramroll" preload="auto">
        <source src="https://maou.audio/se_inst_drumroll/" type="audio/mp3">
      </audio>
      <audio id="pingpong" preload="auto">
        <source src="https://maou.audio/se_onepoint03/" type="audio/mp3">
      </audio>
    </div>
  </section>
  <section class="listSec">
    <div class="inner">
      <div>
        <ul class="clearfix" id="numList">
        </ul>
      </div>
      <div>
        <ul class="clearfix" id="result">
        </ul>
      </div>
    </div>
  </section>
  <fotter>
    <div class="inner">
      <address>Copyright(c) --, Allright Reserved.</address>
    </div>
  </fotter>
</body>
</html>
